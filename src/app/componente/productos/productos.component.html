<div class="row">
    <table class="table table-dark">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>precio</th>
                <th>add</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of productos">
                <th>{{p.id}}</th>
                <th>{{p.nombre}}</th>
                <th>{{p.precio}}</th>
                <th><button (click)="addProduct(p)">Select</button></th>
            </tr>
        </tbody>
    </table>
</div>
